
<div class="productsPageWrapper">
    <div *ngFor="let product of products" class="productWrapp" >
        <img src="{{product.imageURL}}" width="200">
        <p>{{product.name}}</p>
        <p class="price">{{product.price}}</p>
        <button class="goToProdBtn" (click)="goToProduct(product.id)">Переглянути</button>
    </div>
</div>
